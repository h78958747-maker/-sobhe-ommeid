
<!DOCTYPE html>
<html lang="fa" dir="rtl" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>موسسه صبح امید | Cinematic Studio</title>
    <!-- Vazirmatn Font for Persian -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              black: '#020202',
              studio: {
                neon: '#00f0ff',
                violet: '#8a2be2',
                purple: '#aa00ff',
                gold: '#ffd700',
              }
            },
            boxShadow: {
              'neon-blue': '0 0 30px rgba(0, 240, 255, 0.3)',
              'neon-gold': '0 0 50px rgba(255, 215, 0, 0.3)',
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.37)',
              'glass-heavy': '0 20px 80px 0 rgba(0, 240, 255, 0.15)',
              'inner-glow': 'inset 0 0 15px rgba(0, 240, 255, 0.2)',
              'inner-glow-strong': 'inset 0 0 25px rgba(0, 240, 255, 0.4)',
            },
            fontFamily: {
              sans: ['Vazirmatn', 'ui-sans-serif', 'system-ui', 'sans-serif'],
            },
            animation: {
              'reveal': 'reveal 1.2s cubic-bezier(0.23, 1, 0.32, 1) forwards',
              'slide-in-left': 'slideInLeft 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards',
              'slide-in-right': 'slideInRight 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards',
              'logo-cinema': 'logo-cinema 5s ease-in-out infinite',
              'float': 'float 8s ease-in-out infinite',
              'pulse-neon': 'pulse-neon 3s ease-in-out infinite',
              'shimmer-fast': 'shimmer 2s infinite linear',
              'pulse-subtle': 'pulseSubtle 3s infinite ease-in-out',
              'draw-svg': 'drawSvg 0.8s ease-out forwards',
              'icon-flourish': 'iconFlourish 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
            },
            keyframes: {
              reveal: {
                '0%': { opacity: '0', transform: 'scale(0.95) translateY(40px) rotateX(10deg)' },
                '100%': { opacity: '1', transform: 'scale(1) translateY(0) rotateX(0)' }
              },
              slideInLeft: {
                '0%': { opacity: '0', transform: 'translateX(-100px) skewX(5deg)' },
                '100%': { opacity: '1', transform: 'translateX(0) skewX(0)' }
              },
              slideInRight: {
                '0%': { opacity: '0', transform: 'translateX(100px) skewX(-5deg)' },
                '100%': { opacity: '1', transform: 'translateX(0) skewX(0)' }
              },
              'logo-cinema': {
                '0%, 100%': { transform: 'scale(1) rotate(0deg)', filter: 'drop-shadow(0 0 5px rgba(0, 240, 255, 0.2))' },
                '50%': { transform: 'scale(1.08) rotate(1.5deg)', filter: 'drop-shadow(0 0 25px rgba(0, 240, 255, 0.6))' }
              },
              shimmer: {
                '0%': { transform: 'translateX(-150%) skewX(-20deg)' },
                '100%': { transform: 'translateX(150%) skewX(-20deg)' }
              },
              drawSvg: {
                '0%': { 'stroke-dasharray': '0 100', opacity: '0' },
                '100%': { 'stroke-dasharray': '100 0', opacity: '1' }
              },
              iconFlourish: {
                '0%': { transform: 'scale(1) rotate(0deg)', opacity: '0.7' },
                '100%': { transform: 'scale(1.15) rotate(8deg)', opacity: '1' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body { 
        scrollbar-width: none; 
        -ms-overflow-style: none; 
        overflow-x: hidden; 
        background: #020202;
        perspective: 1200px;
      }
      body::-webkit-scrollbar { display: none; }
      
      .custom-scrollbar::-webkit-scrollbar {
        width: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.01);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(0, 240, 255, 0.2);
        border-radius: 10px;
      }

      .shadow-glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .animate-draw-svg path {
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: drawPath 1.5s ease-out forwards;
      }

      @keyframes drawPath {
        to { stroke-dashoffset: 0; }
      }
      
      input[type="range"] {
        accent-color: #00f0ff;
      }

      .btn-ripple {
        position: relative;
        overflow: hidden;
      }
      .btn-ripple::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        transition: width 0.6s ease-out, height 0.6s ease-out;
      }
      .btn-ripple:hover::after {
        width: 300%;
        height: 300%;
      }

      /* Refined Icon Interaction */
      .icon-container:hover svg {
        animation: iconFlourish 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        color: #00f0ff;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body class="bg-black text-white antialiased selection:bg-studio-neon/30">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
