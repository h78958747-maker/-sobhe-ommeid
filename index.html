
<!DOCTYPE html>
<html lang="fa" dir="rtl" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinematic AI Studio | Studio Wizard</title>
    <!-- Vazirmatn Font for Persian -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              black: '#020202',
              studio: {
                neon: '#00f0ff',
                violet: '#8a2be2',
                purple: '#aa00ff',
                gold: '#ffd700',
              }
            },
            fontFamily: {
              sans: ['Vazirmatn', 'ui-sans-serif', 'system-ui', 'sans-serif'],
            },
            animation: {
              'reveal': 'reveal 1s cubic-bezier(0.23, 1, 0.32, 1) forwards',
              'slide-in-left': 'slideInLeft 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards',
              'slide-in-right': 'slideInRight 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards',
              'logo-cinema': 'logo-cinema 6s ease-in-out infinite',
              'float': 'float 8s ease-in-out infinite',
              'pulse-neon': 'pulse-neon 3s ease-in-out infinite',
            },
            keyframes: {
              reveal: {
                '0%': { opacity: '0', transform: 'scale(0.98) translateY(20px)' },
                '100%': { opacity: '1', transform: 'scale(1) translateY(0)' }
              },
              slideInLeft: {
                '0%': { opacity: '0', transform: 'translateX(-50px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' }
              },
              slideInRight: {
                '0%': { opacity: '0', transform: 'translateX(50px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' }
              },
              'logo-cinema': {
                '0%, 100%': { transform: 'scale(1) rotate(0deg)', filter: 'drop-shadow(0 0 10px rgba(0, 240, 255, 0.3))' },
                '50%': { transform: 'scale(1.05) rotate(2deg)', filter: 'drop-shadow(0 0 20px rgba(0, 240, 255, 0.6))' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body { 
        scrollbar-width: none; 
        -ms-overflow-style: none; 
        overflow-x: hidden; 
        background: #020202;
      }
      body::-webkit-scrollbar { display: none; }
      
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.02);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(0, 240, 255, 0.2);
        border-radius: 10px;
      }

      .animate-reveal { animation: reveal 1s forwards; }
      .animate-slide-in-left { animation: slideInLeft 0.8s forwards; }
      .animate-slide-in-right { animation: slideInRight 0.8s forwards; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body class="bg-black text-white antialiased selection:bg-studio-neon/30">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
