
<!DOCTYPE html>
<html lang="fa" dir="rtl" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinematic AI Studio | Sobh Omid</title>
    <!-- Vazirmatn Font for Persian -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              black: '#020202',
              studio: {
                neon: '#00f0ff',
                violet: '#8a2be2',
                purple: '#aa00ff',
                gold: '#ffd700',
              }
            },
            fontFamily: {
              sans: ['Vazirmatn', 'ui-sans-serif', 'system-ui', 'sans-serif'],
            },
            animation: {
              'reveal': 'reveal 1s cubic-bezier(0.23, 1, 0.32, 1) forwards',
              'shimmer': 'shimmer 2.5s linear infinite',
              'float': 'float 8s ease-in-out infinite',
              'drift': 'drift 40s linear infinite',
              'blob': 'blob 10s infinite',
              'logo-cinema': 'logo-cinema 4s ease-in-out infinite',
            },
            keyframes: {
              reveal: {
                '0%': { opacity: '0', transform: 'scale(0.96) translateY(30px)' },
                '100%': { opacity: '1', transform: 'scale(1) translateY(0)' }
              },
              shimmer: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                '50%': { transform: 'translateY(-25px) rotate(5deg)' }
              },
              drift: {
                '0%': { backgroundPosition: '0 0' },
                '100%': { backgroundPosition: '1000px 1000px' }
              },
              blob: {
                '0%, 100%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' }
              },
              'logo-cinema': {
                '0%, 100%': { transform: 'scale(1)', filter: 'drop-shadow(0 0 5px rgba(0, 240, 255, 0.3))' },
                '50%': { transform: 'scale(1.08)', filter: 'drop-shadow(0 0 20px rgba(0, 240, 255, 0.7))' }
              }
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
              'neon-blue': '0 0 20px rgba(0, 240, 255, 0.4)',
              'neon-purple': '0 0 20px rgba(170, 0, 255, 0.4)',
            }
          }
        }
      }
    </script>
    <style>
      body { scrollbar-width: none; -ms-overflow-style: none; transition: background-color 0.5s ease; }
      body::-webkit-scrollbar { display: none; }
      .perspective-1000 { perspective: 1000px; }
      .rotate-x-60 { transform: rotateX(60deg); }
      .shadow-glass { 
        backdrop-filter: blur(24px); 
        border: 1px solid rgba(255, 255, 255, 0.12);
      }
      .dark .shadow-glass {
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      * { -webkit-tap-highlight-color: transparent; }
      .animate-float { animation: float 10s ease-in-out infinite; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body class="bg-white dark:bg-black text-gray-900 dark:text-white antialiased overflow-x-hidden selection:bg-studio-neon/30">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
